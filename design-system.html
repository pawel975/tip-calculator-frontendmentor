<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Design System</title>
  </head>
  <body class="design-system">
    <div class="design-container flex">
      <section class="design-section">
        <h1 class="section-titles uppercase fw-700 fs-900">Colors</h1>
        <div class="flex" style="flex-wrap: wrap; --gap: 2rem">
          <div>
            <h2 class="fs-500">Strong cyan</h2>
            <div class="bg-strong-cyan" style="padding: 1rem 9rem"></div>
          </div>
          <div>
            <h2 class="fs-500">Very dark cyan</h2>
            <div class="bg-very-dark-cyan" style="padding: 1rem 9rem"></div>
          </div>
          <div>
            <h2 class="fs-500">Dark grayish cyan 1</h2>
            <div
              class="bg-dark-grayish-cyan-1"
              style="padding: 1rem 9rem"
            ></div>
          </div>
          <div>
            <h2 class="fs-500">Dark grayish cyan 2</h2>
            <div
              class="bg-dark-grayish-cyan-2"
              style="padding: 1rem 9rem"
            ></div>
          </div>
          <div>
            <h2 class="fs-500">Light grayish cyan 1</h2>
            <div
              class="bg-light-grayish-cyan-1"
              style="padding: 1rem 9rem"
            ></div>
          </div>
          <div>
            <h2 class="fs-500">Light grayish cyan 2</h2>
            <div
              class="bg-light-grayish-cyan-2"
              style="padding: 1rem 9rem"
            ></div>
          </div>
        </div>
      </section>

      <section class="design-section">
        <h1 class="section-titles uppercase fw-700 fs-900">Typography</h1>
        <div class="flow" style="--flow-space: 2rem">
          <div class="flex" style="flex-direction: column">
            <h2 class="fs-900">$0.00</h2>
            <h3 class="fs-300 fw-400">font size - fs-900</h3>
          </div>
          <div class="flex" style="flex-direction: column">
            <h2 class="fs-700">Splitter</h2>
            <h3 class="fs-300 fw-400">font size - fs-700</h3>
          </div>
          <div class="flex" style="flex-direction: column">
            <h2 class="fs-500">Input</h2>
            <h3 class="fs-300 fw-400">font size - fs-500</h3>
          </div>
          <div class="flex" style="flex-direction: column">
            <h2 class="fs-300">Select tip</h2>
            <h3 class="fs-300 fw-400">font size - fs-300</h3>
          </div>
          <div class="flex" style="flex-direction: column">
            <h2 class="fs-100">/person</h2>
            <h3 class="fs-300 fw-400">font size - fs-100</h3>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
