<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body class="flex" style="--gap:4rem">

    <header id="logo-container">
      <img src="./images/logo.svg" alt="Splitter logo">
    </header>

    <main class="container bg-white flex" style="--gap:2rem;">
      <div id="set-money" class="set-money flow grid">
        <div class="input-container grid" style="--gap:0.5rem">
          <label class="fs-300 fw-700 text-dark-grayish-cyan-1" for="input-bill">Bill 
            <span id="invalid-bill">Can't be zero</span>
          </label>
          <input 
            id="input-bill"     
            class="input-bill fs-500 text-very-dark-cyan fw-700" 
            type="number" 
            placeholder="0" 
            min="0" 
            oninput="this.value = this.value == 0 ? this.value : Math.abs(this.value)"
          >
        </div>

        <section class="flow" style="--flow-space:0.5rem" tabindex="0">
          <h2 class="fs-300 fw-700 text-dark-grayish-cyan-1">Select Tip %</h2>
          <div class="select-tip-container grid" style="--gap:1rem;">
            <button role="button" aria-pressed="false" class="btn-tip fs-500 fw-700 text-white bg-very-dark-cyan" style="padding: 0.25rem 1.25rem;">
              5%</button>
            <button aria-pressed="false" class="btn-tip fs-500 fw-700 text-white bg-very-dark-cyan" style="padding: 0.25rem 1.25rem;">
              10%</button>
            <button aria-pressed="false" class="btn-tip fs-500 fw-700 text-white bg-very-dark-cyan" style="padding: 0.25rem 1.25rem;">
              15%</button>
            <button aria-pressed="false" class="btn-tip fs-500 fw-700 text-white bg-very-dark-cyan" style="padding: 0.25rem 1.25rem;">
              25%</button>
            <button aria-pressed="false" class="btn-tip fs-500 fw-700 text-white bg-very-dark-cyan" style="padding: 0.25rem 1.25rem;">
              50%</button>
            <input 
              class="custom-input fs-500 text-very-dark-cyan fw-700"  
              type="number"
              placeholder="Custom" 
              min="1"
              oninput="this.value = this.value == 0 ? this.value : Math.abs(this.value)"
            >
          </div>
        </section>

        <div class="input-container grid" style="--gap:0.5rem">
          <label class="fs-300 fw-700 text-dark-grayish-cyan-1" for="input-number-of-people">
            Number of people<span id="invalid-number-of-people">Can't be zero</span></label>
          <input 
            id="input-number-of-people" 
            class="input-number-of-people fs-500 text-very-dark-cyan fw-700" 
            type="number" 
            placeholder="0" 
            min="0" 
            oninput="this.value = this.value == 0 ? this.value : Math.abs(this.value)"
          >
          <span></span>
        </div>
      </div>

      <section class="tip-summary bg-very-dark-cyan flow flex" style="--flow-space:2rem; --gap:0rem">
        <div class="flex text-white">
          <div class="grid" style="--gap:0rem">
            <h2 class="fs-300">Tip Amount</h2>
            <h3 class="fs-100 text-dark-grayish-cyan-2">/ person</h3>
          </div>
          <h1 class=" text-strong-cyan fs-900 fw-700" style="margin-left: auto;">$<span class="tip-amount">0.00</span></h1>
        </div>

        <div class="flex text-white">
          <div class="grid" style="--gap:0rem">
            <h2 class="fs-300">Total</h2>
            <h3 class="fs-100 text-dark-grayish-cyan-2">/ person</h3>
          </div>
          <h1 class="text-strong-cyan fs-900 fw-700" style="margin-left: auto;">$<span class="total-tip">0.00</span></h1>
        </div>
        <button class="btn-reset uppercase bg-strong-cyan fw-700 fs-300 text-very-dark-cyan">reset</button>
      </section>
    </main>   
    <script src="script.js"></script>
  </body>
</html>
